<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactcreditcardViewDlg" widgetVar="ContactcreditcardViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewContactcreditcardTitle}" closeOnEscape="true">

            <h:form id="ContactcreditcardViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contactcreditcardController.selected != null}">

                        <h:outputText value="#{messages.ViewContactcreditcardLabel_contactcreditcardPK_contactID}"/>
                        <h:outputText value="#{contactcreditcardController.selected.contactcreditcardPK.contactID}" title="#{messages.ViewContactcreditcardTitle_contactcreditcardPK_contactID}"/>

                        <h:outputText value="#{messages.ViewContactcreditcardLabel_contactcreditcardPK_creditCardID}"/>
                        <h:outputText value="#{contactcreditcardController.selected.contactcreditcardPK.creditCardID}" title="#{messages.ViewContactcreditcardTitle_contactcreditcardPK_creditCardID}"/>

                        <h:outputText value="#{messages.ViewContactcreditcardLabel_modifiedDate}"/>
                        <h:outputText value="#{contactcreditcardController.selected.modifiedDate}" title="#{messages.ViewContactcreditcardTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ContactcreditcardViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
