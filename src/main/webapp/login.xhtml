<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" 
                  content="user-scalable=no, 
                  width=device-width, 
                  initial-scale=1.0, 
                  maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>


        <title>Sign In | Bootstrap Based Admin Template - Material Design</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap Core Css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <!-- Waves Effect Css -->
        <h:outputStylesheet library="css" name="waves.css"/>

        <!-- Animation Css -->
        <h:outputStylesheet library="css" name="animate.css"/>

        <!-- Custom Css -->
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="materialize.css"/>

    </h:head>

    <h:body class="login-page">
        <h:form>
            <p:growl id="growlLogin" life="3000"/>
            
            <p:focus for="userName"/>

            <div class="login-box" style="margin-top: -15px">
                <div class="logo">
                    <a href="javascript:void(0);">Admin<b>BSB</b></a>
                    <small>Admin BootStrap Based - Material Design</small>
                </div>
                <div class="card">
                    <div class="body">
                        <div class="msg">Sign in to start your session</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <p:inputText id="userName" class="form-control" value="#{loginController.username}" required="true" label="Username" pt:placeholder="Username"/>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <p:password class="form-control" value="#{loginController.password}" required="true" label="Password" pt:placeholder="Password"/>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="form-line">
                                <p:captcha id="captcha" label="captcha" requiredMessage="Captcha is required" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 p-t-5">
                                <!--                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                                                                    <label for="rememberme">Remember Me</label>
                                                                </input>-->
                            </div>
                            <div class="col-xs-6 pull-right">
                                <p:defaultCommand target="loginButton" />
                                <p:commandLink ajax="false" id="loginButton" class="btn btn-block bg-pink waves-effect" action="#{loginController.login}" update="growlLogin">
                                    <i class="material-icons">lock_open</i>
                                    <h:outputText style="margin-left: 20px" value="SIGN IN"/>
                                </p:commandLink>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                                <a href="sign-up.html">Register Now!</a>
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h:outputScript library="primefaces" name="jquery/jquery.js"/>

            <!-- Bootstrap Core Js -->
            <h:outputScript library="scripts" name="bootstrap.js"/>

            <!-- Waves Effect Plugin Js -->
            <h:outputScript library="scripts" name="waves.js"/>

            <!-- Validation Plugin Js -->
            <!--<script src="../../plugins/jquery-validation/jquery.validate.js"></script>-->
            <h:outputScript library="scripts" name="jquery.validate.js"/>

            <!-- Custom Js -->
            <h:outputScript library="scripts" name="admin.js"/>
            <h:outputScript library="scripts" name="pages/examples/sign-in.js"/>
        </h:form>
    </h:body>

</html>
