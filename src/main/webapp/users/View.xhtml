<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewUsersTitle}" closeOnEscape="true">

            <h:form id="UsersViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usersController.selected != null}">

                        <h:outputText value="#{messages.ViewUsersLabel_userId}"/>
                        <h:outputText value="#{usersController.selected.userId}"/>

                        <h:outputText value="#{messages.ViewUsersLabel_userName}"/>
                        <h:outputText value="#{usersController.selected.userName}"/>
                        
                        <h:outputText value="#{messages.ViewUsersLabel_name}"/>
                        <h:outputText value="#{usersController.selected.name}"/>
                        
                        <h:outputText value="#{messages.ViewUsersLabel_surname}"/>
                        <h:outputText value="#{usersController.selected.surname}"/>
                        
                        <h:outputText value="#{messages.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}"/>

                        <h:outputText value="#{messages.ViewUsersLabel_rowguid}"/>
                        <h:outputText value="#{usersController.selected.rowguid}" title="#{messages.ViewUsersTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewUsersLabel_modifiedDate}"/>
                        <h:outputText value="#{usersController.selected.modifiedDate}" title="#{messages.ViewUsersTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('UsersViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
